<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroConexão Atípica — Offline</title>
  <meta name="theme-color" content="#81D8D0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #000; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .container { text-align: center; max-width: 400px; }
    .icon { width: 80px; height: 80px; margin: 0 auto 24px; background: #81D8D0; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 700; color: #000; }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 12px; }
    p { font-size: 16px; color: rgba(255,255,255,0.7); line-height: 1.6; margin-bottom: 24px; }
    button { padding: 12px 32px; background: #81D8D0; color: #000; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">N</div>
    <h1>Sem conexão</h1>
    <p>Verifique sua internet e tente novamente. A NeuroConexão Atípica precisa de conexão para funcionar.</p>
    <button onclick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
